spring:
  application: 
    name: store-mate-api
  
  config:
    import: optional:file:.env[.properties]
  
  profiles:
    active: dev
    
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 25MB
      
  jackson:
    time-zone: Asia/Bangkok
    
  flyway:
    enabled: true
    locations: classpath:db/migration
    
springdoc:
  packages-to-scan: com.sm.jeyz9.storemateapi.controller
  
jwt-secret: ${JWT_SECRET}
jwt-expiration: 604800000
